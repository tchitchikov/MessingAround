<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "utf-8">
		<title>D3 Page Template</title>
		<script type = "text/javascript" src="../d3/d3.js"></script>
		<style>
			div.bar {
				display: inline-block;
				width: 30px;
				height: 75px;
				background-color: teal;
				margin-right: 3px;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
		var dataset;
		var dataset = [5, 10, 12, 15, 27, 33];
		
		d3.csv("gaming_consoles.csv", function(data) 
		{
			dataset = data;
		});
		d3.select("body").selectAll("div")
			.data(dataset)
			.enter()
			.append("div")
			.attr("class", "bar")
			.style("height", function(d) {
				var barHeight = d*5;
				return barHeight + "px";
		});


		
		</script>
	</body>
</html>
